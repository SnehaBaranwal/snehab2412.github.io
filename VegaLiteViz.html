<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body bgcolor="#000000">
        <div id="myviz">
        </div>
    <script type="text/javascript">
     var mySpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A pie chart depicting the offense name data.",
  "data": {"url": "https://raw.githubusercontent.com/SnehaBaranwal/snehab2412.github.io/master/Crime_Reports_2018.csv"},
  "vconcat": [
{

  "mark": {
    "type":"bar",
    "tooltip":true
  },
  "encoding": {
    "x": {
      "field": "Location Type",
      "type": "nominal",
      "title": "Type of location in austin"
    },
    "y": {
      "aggregate": "count",
      "type": "quantitative"
    },
    "color": {
      "field": "Family Violence",
      "type": "nominal",
      "scale": {
        "domain": ["Y", "N"],
        "range": ["#f00", "#c7c7c7"]
      },
      "title": "Family violence or not"
    }
  }
},
{
 
  "mark": {
    "type":"bar",
  "tooltip": true
  },
"encoding": {
    "x": {
      "field": "APD Sector",
      "type": "nominal",
      "title": "Different sectors in Austin"
    },
        "y": {
      "aggregate": "count",
      "type": "quantitative"
    },
    "color": {
      "field": "Clearance Status",
      "type": "nominal",
      "scale": {
        "domain": ["C","N"],
        "range": ["#e7ba52", "#c7c7c7"]
      }
   }
} 
}
  ]
};
        vegaEmbed('#myviz', mySpec);
    </script>
  </body>
</html>
